<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div id="grid-container">

    <!-- Display Section -->
    <section id="display-container">
      <button id="clear-btn">C</button>
      <div id="display-digits" type="text">
        <p id="process"></p>
        <p id="answer">0</p>
      </div>
    </section>

    <!-- Numbers Section -->
    <section id="numbers-container">
      <div data-value="7" class="number">7</div>
      <div data-value="8" class="number">8</div>
      <div data-value="9" class="number">9</div>
      <div data-value="4" class="number">4</div>
      <div data-value="5" class="number">5</div>
      <div data-value="6" class="number">6</div>
      <div data-value="1" class="number">1</div>
      <div data-value="2" class="number">2</div>
      <div data-value="3" class="number">3</div>
      <div data-value="0" class="number">0</div>
      <div id="decimal">.</div>
      <div id="equal">=</div>
    </section>
    <!-- Operation Section -->
    <section id="operation-container">
      <div id="divide" class="opretation">
        <span>รท</span>
      </div>
      <div id="multiply" class="opretation">
        <span>x</span>
      </div>
      <div id="minus" class="opretation">
        <span>-</span>
      </div>
      <div id="add" class="opretation">
        <span>+</span>
      </div>


    </section>
  </div>



  <script src="script.js"></script>
</body>

</html>
